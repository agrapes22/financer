<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/pageTemplate}">

    <head>
        <title>Edit Customer</title>
    </head>

    <body>
        <div layout:fragment="content">
            <div style="width:80%; margin-top:20px;" class="d-inline-flex flex-column align-items-center">
                <h3 class="d-inline-flex flex-row">Edit Customer</h3>
                <form class="fw-lighter" action="#" th:action="@{/customers/edit}" th:object="${customer}" method="post" style="width: 100%;margin-bottom: 5px;font-size:12px;">
                    <div class="row gx-5 gy-0 m-auto">
                        <div class="col">
                            <label class="form-label">Customer Account</label>
                            <input class="form-control form-control-sm" type="text" th:field="${customer.customerId}" readonly
                                style="background:lightgray; font-size:12px;" />
                        </div>
                        <div class="col">
                            <label class="form-label">Name</label>
                            <input class="form-control form-control-sm" style="font-size:12px;" type="text" th:field="${customer.name}" />
                        </div>
                        <div class="col">
                            <label class="form-label">Contact Name</label>
                            <input class="form-control form-control-sm" style="font-size:12px;" type="text" th:field="${customer.contactName}" />
                        </div>
                    </div>
                    <div class="row gx-5 gy-0 m-auto">
                        <div class="col"><label class="form-label">Last Posted Revenue</label>
                            <input class="form-control form-control-sm" type="text" readonly style="background:lightgray;font-size:12px;" />
                        </div>
                        <div class="col"><label class="form-label">Address Line 1</label>
                            <input class="form-control form-control-sm" style="font-size:12px;" type="text" th:field="${customer.address1}" />
                        </div>
                        <div class="col"><label class="form-label">Address Line 2</label>
                            <input class="form-control form-control-sm" style="font-size:12px;" type="text" th:field="${customer.address2}" />
                        </div>
                    </div>
                    <div class="row gx-5 gy-0 m-auto">
                        <div class="col">
                            <label class="form-label">Last Posted Quarter</label>
                            <input class="form-control form-control-sm" type="text" readonly style="background:lightgray;font-size:12px;" />
                        </div>
                        <div class="col">
                            <label class="form-label">City</label>
                            <input class="form-control form-control-sm" style="font-size:12px;" type="text" th:field="${customer.city}" />
                        </div>
                        <div class="col">
                            <label class="form-label">State</label>
                            <select class="form-select form-select-sm" style="font-size:12px;" th:field="${customer.state}">
                                <option value=""></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="row gx-5 gy-0 m-auto">
                        <div class="col">
                            <label class="form-label">Salesman ID</label>
                            <input class="form-control form-control-sm" style="font-size:12px;" type="text" th:field="${customer.salesmanId}"/>
                        </div>
                        <div class="col">
                            <label class="form-label">Salesman Name</label>
                            <input class="form-control form-control-sm" style="font-size:12px;" type="text" th:field="${customer.salesmanName}"/>
                        </div>
                        <div class="col">
                            <label class="form-label">Zip Code</label>
                            <input class="form-control form-control-sm" style="font-size:12px;" type="text" th:field="${customer.zipcode}" />
                        </div>
                    </div>
                    <input class="btn border-dark btn-primary" type="submit"
                        style="margin-left: 50%;transform: translateX(-50%);margin-top: 20px;background: rgb(210,209,209);color: rgb(33,37,41);" />
                </form>
                <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success"></div>
            </div>
        </div>
    </body>

</html>
