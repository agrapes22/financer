<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/pageTemplate}">

    <head>
        <title>Edit User</title>
    </head>

    <body>
        <div layout:fragment="content">
            <div style="width:80%; margin-top:20px;" class="d-inline-flex flex-column align-items-center">
                <h3 class="d-inline-flex flex-row">Edit User</h3>
                <form class="fw-lighter" action="#" th:action="@{/users/edit}" th:object="${user}" method="post" style="width: 100%;margin-bottom: 5px;font-size:12px;">
                    <div class="row gx-5 gy-0 m-auto">
                        <div class="col">
                            <label class="form-label">Username</label>
                            <input class="form-control form-control-sm" type="text" th:field="${user.username}"
                                style="font-size:12px;" />
                            <input hidden th:field="${user.userId}"/>
                        </div>
                        <div class="col">
                            <label class="form-label">Name</label>
                            <input class="form-control form-control-sm" style="font-size:12px;" type="text" th:field="${user.name}" />
                        </div>
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input class="form-control form-control-sm" style="font-size:12px;" type="text" th:field="${user.email}" />
                        </div>
                    </div>
                    <div class="row gx-5 gy-0 m-auto">
                        <div class="col"><label class="form-label">Hire Date</label>
                            <input class="form-control form-control-sm" type="date" style="font-size:12px;" th:field="${user.hireDate}" />
                        </div>
                        <div class="col"><label class="form-label">Account Type</label>
                            <select class="form-select form-select-sm" style="font-size:12px;" th:field="${user.accountType}">
                                <option value=""></option>
                                <option value="A">Admin</option>
                                <option value="R">Regular</option>
                            </select>
                        </div>
                    </div>
                    <input class="btn border-dark btn-primary" type="submit"
                        style="margin-left: 50%;transform: translateX(-50%);margin-top: 20px;background: rgb(210,209,209);color: rgb(33,37,41);" />
                </form>
                <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success"></div>
            </div>
        </div>
    </body>

</html>
